<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comfort Choice</title>
  <link rel="stylesheet" href="/UX-design/css/comf.css">
</head>
<body>
  <div class="home-container">
    <header class="header">
      <h1 class="title">Comfort Choice</h1>
    </header>

    <div class="controls-container">
      <div class="control-card" id="roomControl" onclick="window.location.href='/UX-design/html/deur.html'">
        <img src="/UX-design/images/door.png" alt="Room Icon" class="control-icon">
        <span class="control-label">Door</span>
      </div>
      <div class="control-card" id="doorControl" onclick="window.location.href='/UX-design/html/raam.html'">
        <img src="/UX-design/images/windows.png" alt="Door Icon" class="control-icon">
        <span class="control-label">Window</span>
      </div>
      <div class="control-card" id="curtainControl" onclick="window.location.href='/UX-design/html/gordijn.html'">
        <img src="/UX-design/images/curtains (1).png" alt="Curtain Icon" class="control-icon">
        <span class="control-label">Curtain</span>
      </div>
      <div class="control-card" id="heatingControl" onclick="window.location.href='/UX-design/html/verwarming.html'">
        <img src="/UX-design/images/radiator (1).png" alt="Heating Icon" class="control-icon">
        <span class="control-label">Radiator</span>
      </div>
    </div>

    <!-- Back Button -->
    <div class="button-section">
      <button class="back-button" onclick="window.location.href='/UX-design/html/home.html'">
        Back to Home
      </button>
    </div>
  </div>
</body>
</html>
