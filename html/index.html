<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/UX design/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="avatar">
        <img src="/UX design/images/boycool-profielfoto_946262-2.avif" alt="User Avatar">
      </div>
      <h1 class="title">Welcome back</h1>
      <p class="subtitle">Sign in to continue your journey</p>
    </div>
    <form id="loginForm" class="login-form">
      <div class="input-group">
        <input type="text" id="username" placeholder="Email address/s-nummer" required>
        <img src="/UX design/images/email.png" class="input-icon" alt="Email Icon">
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <img src="/UX design/images/padlock.png" class="input-icon" alt="Lock Icon">
      </div>
      <div class="options">
        <label>
          <input type="checkbox" id="rememberMe">
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>
      <button type="button" id="loginButton">Sign in</button>
      <p class="alternative">Or continue with</p>
      <div class="social-buttons">
        <button class="social-button google">Google</button>
        <button class="social-button github">GitHub</button>
        <button class="social-button twitter">Twitter</button>
      </div>
    </form>
    <p class="signup-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
  </div>

  <script>
    document.getElementById("loginButton").addEventListener("click", function (event) {
      event.preventDefault(); // Prevent form submission
      
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
  
      if (username && password) {
        localStorage.setItem("userName", username);
        window.location.href = "/UX design/html/home.html";
      } else {
        alert("Please fill in both email and password.");
      }
    });
  </script>
</body>
</html>
