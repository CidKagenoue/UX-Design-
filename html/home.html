<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Screen</title>
  <link rel="stylesheet" href="/UX-design/css/home.css">
</head>
<body>
  <div class="home-container">
    <header class="header">
      <div class="profile-container">
        <div class="user-avatar">
          <img src="/UX-design/images/boycool-profielfoto_946262-2.avif" alt="User Avatar">
        </div>
        <h1 class="username" id="welcome-message">Welcome, User</h1>
      </div>
    </header>

    <div class="button-container">
      <div class="menu-card" id="pauseButton"onclick="window.location.href='/UX-design/html/pauze.html'">
        <img src="/UX-design/images/coffee-break.png" alt="Pauze Icon" class="menu-icon">
        <span class="menu-text">Break time</span>
      </div>
      <div class="menu-card" id="comfortButton" onclick="window.location.href='/UX-design/html/comf.html'">
        <img src="/UX-design/images/meditate.png" alt="Comfort Icon" class="menu-icon">
        <span class="menu-text">Comfort Check</span>
      </div>
      <div class="menu-card" id="decibelButton" onclick="window.location.href='/UX-design/html/decibel.html'">
        <img src="/UX-design/images/sound.png" alt="Decibel Icon" class="menu-icon">
        <span class="menu-text">decibel scale</span>
      </div>
      <div class="menu-card" id="logoutButton">
        <img src="/UX-design/images/logout.png" alt="Logout Icon" class="menu-icon">
        <span class="menu-text">Log out</span>
      </div>
    </div>
  </div>

  <script>
    // Display the stored username
    window.addEventListener("load", function () {
      const userName = localStorage.getItem("userName") || "User"; // Default to "User" if no name found
      document.getElementById("welcome-message").textContent = `Welcome, ${userName}`;
    });

    // Handle logout button
    document.getElementById("logoutButton").addEventListener("click", function () {
      localStorage.removeItem("userName"); // Clear username
      window.location.href = "/UX-design/html/index.html"; // Redirect to login page
    });
  </script>
</body>
</html>
