<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Window Voting</title>
  <link rel="stylesheet" href="/UX design/css/gordijn.css">
</head>
<body>
    <div class="home-container">
        <div class="header">
          <img src="/UX design/images/boycool-profielfoto_946262-2.avif" alt="User Avatar" class="avatar">
          <h1>Curtain Voting</h1>
        </div>
      
        <!-- Voting Graph -->
        <div class="chart">
          <div class="bar-container">
            <div class="bar yes-bar" style="height: 0%;">Yes: 0</div>
            <div class="bar no-bar" style="height: 0%;">No: 0</div>
          </div>
        </div>
      
        <!-- Voting Result Display -->
        <div class="result">
          <p id="result-message">Please vote above.</p>
        </div>
      
        <!-- Voting Section (Moved Below Graph) -->
        <div class="voting-options">
          <button class="vote-button" onclick="vote('yes')">Yes</button>
          <button class="vote-button" onclick="vote('no')">No</button>
        </div>
      
        <!-- Back button -->
        <a href="/UX design/html/comf.html" class="back-button">Back</a>
      </div>
  <script>
    let yesVotes = 0;
    let noVotes = 0;

    function vote(voteType) {
      if (voteType === 'yes') {
        yesVotes++;
      } else if (voteType === 'no') {
        noVotes++;
      }
      updateChart();
      showResult();
    }

    function updateChart() {
      const yesBar = document.querySelector('.yes-bar');
      const noBar = document.querySelector('.no-bar');
      const totalVotes = yesVotes + noVotes;

      // Update the height of the bars
      yesBar.style.height = `${(yesVotes / totalVotes) * 100}%`;
      noBar.style.height = `${(noVotes / totalVotes) * 100}%`;

      // Update the text with the vote counts
      yesBar.textContent = `Yes: ${yesVotes}`;
      noBar.textContent = `No: ${noVotes}`;

      // Check if Yes votes reach 10 and show popup
      if (yesVotes === 10) {
        setTimeout(() => {
          alert("Okay, the window will open now.");
        }, 200);
      }
    }

    function showResult() {
      const resultMessage = document.getElementById('result-message');
      resultMessage.textContent = `Current votes - Yes: ${yesVotes}, No: ${noVotes}`;
    }
  </script>
</body>
</html>
